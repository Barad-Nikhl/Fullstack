
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 font-sans">

        <div class="flex h-screen">

            <div class="w-64 bg-blue-900 text-white p-6">
                <h2 class="text-2xl font-semibold mb-8">Dashboard</h2>
                <ul>
                    <li><a href="#"
                            class="block py-2 hover:bg-blue-700 rounded">Home</a></li>
                    <li><a href="#"
                            class="block py-2 hover:bg-blue-700 rounded">Analytics</a></li>
                    <li><a href="#"
                            class="block py-2 hover:bg-blue-700 rounded">Settings</a></li>
                    <li><a href="#"
                            class="block py-2 hover:bg-blue-700 rounded">Profile</a></li>
                </ul>
            </div>

            <div class="flex-1 p-8">
                <h1 class="text-3xl font-bold mb-4">Welcome to
                    Dashboard</h1>

                <div
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Overview</h3>

                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Analytics</h3>

                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg">
                        <h3
                            class="text-xl font-semibold mb-4">Notifications</h3>

                    </div>
                </div>

                <div class="bg-white p-6 mt-8 rounded-lg shadow-lg">
                    <h3 class="text-xl font-semibold mb-4">Performance
                        Chart</h3>

                    <div class="h-64 bg-gray-200 rounded-lg">

                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
